<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container{
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button{
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: #218838;
        }
        .error{
            color: red;
            margin-top: 10px;
        }
        .link{
            margin-top: 10px;
            text-align: center;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter Username">
        <input type="password" id="login-password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <div id="login-error" class="error"></div>
        <div class="link" onclick="showRegister()">Don't have an account? Register</div>
    </div>
    <div id="register-form" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Enter Username">
        <input type="password" id="reg-password" placeholder="Enter password">
        <button onclick="register()">Register</button>
        <div id="reg-error" class="error"></div>
        <div class="link" onclick="showLogin()">Already have an account? Login</div>
    </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
